# Cloudflare Pages Configuration for AIKA18 Battle Scouter

# Project name - このプロジェクト名はCloudflare Pagesダッシュボードで使用されます
name = "aika18-battle-scouter"

# Compatibility settings
compatibility_date = "2024-12-01"

# Pages configuration
pages_build_output_dir = ".next"

# Build configuration
[build]
command = "npm install && npm run build"
cwd = "."
watch_dirs = ["src", "public"]

# Environment variables for build (これらは参考用です。実際の値はCloudflare Pagesダッシュボードで設定してください)
[build.environment]
NODE_VERSION = "20"
NPM_VERSION = "10"

# Development configuration
[dev]
ip = "0.0.0.0"
port = 3000
local_protocol = "http"

# Note: 環境変数の実際の値はCloudflare Pagesのダッシュボードで設定する必要があります
# 以下の環境変数が必要です：
#
# Public variables (NEXT_PUBLIC_ prefix):
# - NEXT_PUBLIC_LIFF_ID (LINE LIFF ID)
# - NEXT_PUBLIC_API_BASE_URL (VPSバックエンドURL: http://162.43.30.218:8080)
# - NEXT_PUBLIC_GOOGLE_SHEET_ID (オプション - Google Spreadsheet連携を使用する場合)
#
# Note: ストレージはVPSバックエンド経由でCloudflare R2を使用します
# Note: 認証はLINE LIFFのみを使用します（Firebase不要）
